<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="ISO-8859-1">
<title>Customer Manager</title>
<link rel="stylesheet" th:href="@{/css/styles.css}"/> 
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>
<body>
	<nav th:fragment="nav" id="nav-bar">
		<div class="menu-icon"><span class="fas fa-bars"></span></div>
		<div class="logo"><a href="/" class="logo-hover">Customer Manager</a></div>
		<div class="nav-items">
			
				<li><a th:href="@{'/'}">Home</a></li>
				<li><a th:href="@{'/new'}">Add New Customer</a></li>
				
		</div>
			
		<div class="search-icon"><span class="fas fa-search"></span></div>
		<div class="cancel-icon"><span class="fas fa-times"></span></div>
			
		<form th:action="@{/page/1}">
			<input type="hidden" name="sortField" th:value="${sortField}"/>
			<input type="hidden" name="sortDir" th:value="${sortDir}"/>
			
			<input type="search" name="keyword" id="keyword" th:value="${keyword}" required class="search-data"/> 
			&nbsp; 
			<button type="submit" class="fas fa-search"></button> 
			
			&nbsp; 
			<button id="btnClear" onclick="clearSearch()" class="fas fa-times"></button>
		</form>
	
	</nav>
	
	
	
	
	<script th:fragment="js">
	 const menuBtn = document.querySelector(".menu-icon span");
	    const searchBtn = document.querySelector(".search-icon");
	    const cancelBtn = document.querySelector(".cancel-icon");
	    const items = document.querySelector(".nav-items");
	    const form = document.querySelector("form");
	    menuBtn.onclick = ()=>{
	      items.classList.add("active");
	      menuBtn.classList.add("hide");
	      searchBtn.classList.add("hide");
	      cancelBtn.classList.add("show");
	    }
	    cancelBtn.onclick = ()=>{
	      items.classList.remove("active");
	      menuBtn.classList.remove("hide");
	      searchBtn.classList.remove("hide");
	      cancelBtn.classList.remove("show");
	      form.classList.remove("active");
	      cancelBtn.style.color = "#ff3d00";
	    }
	    searchBtn.onclick = ()=>{
	      form.classList.add("active");
	      searchBtn.classList.add("hide");
	      cancelBtn.classList.add("show");
	    }
	    function clearSearch() {
	        window.location = "[[@{/}]]";
	  
	    }
	    
	</script>
	
</body>
</html>
